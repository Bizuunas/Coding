<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./forms_page.php" method="post">

        <h3>Credentials</h3>
        <label for="fname">Fist name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lname">

        <h3>Mood Level</h3>
        <input type="radio" id="sad" name="mood" value="sad">
        <label for="Sad">Sad</label><br>
        <input type="radio" id="moderate-low" name="mood" value="Moderate Low">
        <label for="Moderately low">Moderately low</label><br>
        <input type="radio" id="normal" name="mood" value="Normal">
        <label for="Normal">Normal</label><br>
        <input type="radio" id="happy" name="mood" value="Happy">
        <label for="Happy">Happ</label><br>

        <h3>Age</h3>
        <input type="checkbox" id="18-23" name="age" value="very_young">
        <label for="18-23">I am 18-23 years old</label><br>
        <input type="checkbox" id="23-28" name="age" value="moderate">
        <label for="23-28">I am 23-28 years old</label><br>
        <input type="checkbox" id="28-33" name="age" value="old">
        <label for="28-33">I am 28-33 years old</label><br>
        <label for="submit">Submit</label><br>
        <input type="submit">
    </form>
</body>

</html>
